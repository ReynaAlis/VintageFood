<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <img class="header-logo-image" src="image/logo.svg" alt="логотип компании Vintage Food">
            </div>
            <nav class="header-nav">
                <ul class="header-list">
                    <li class="header-list-item">
                        <a href="#">Главная</a>
                    </li>
                    <li class="header-list-item">
                        <a href="#">Акции</a>
                    </li>
                    <li class="header-list-item">
                        <a href="#">О нас</a>
                    </li>
                </ul>
            </nav>
            <div class="header-shopping-cart">
                <button class="header-shopping-btn" name="button" type="button">
                    <img src="image/shopping-cart.svg" alt="изображение корзины для покупок">
                </button>
            </div>
        </div>
        <div class="header-content">
            <div class="header-description">
                <h1 class="header-title-hidden">Сервис доставки вкусной еды Vintage Food</h1>
                <h2 class="header-title">Быстрая доставка для Вас</h2>
                <p class="header-text">Сделай первый заказ и получи скидку 50%</p>
                <form>
                    <button class="header-btn" name="button" type="button">Заказать</button>
                </form>
            </div>
            <div class="header-image">
                <img src="image/header-img.jpg" alt="Фотография бургера">
            </div>
        </div>
    </header>

    <main class="main">
        <h2 class="main-title">Меню</h2>
        <div class="main-catalog">
            <a class="main-link" href="#" target="_blank">
                <figure class="main-image">
                    <img src="image/burgers.jpg" alt="фотография бургера">
                    <figcaption class="main-image-title">Бургеры</figcaption>
                </figure>
            </a>
            <a class="main-link" href="#" target="_blank">
                <figure class="main-image">
                    <img src="image/chiсken.jpg" alt="фотография блюда из курицы">
                    <figcaption class="main-image-title">Блюда из курицы</figcaption>
                </figure>
            </a>
            <a class="main-link" href="#" target="_blank">
                <figure class="main-image">
                    <img src="image/hot-dishes.jpg" alt="фотография горячего блюда">
                    <figcaption class="main-image-title">Горячие блюда</figcaption>
                </figure>
            </a>
            <a class="main-link" href="#" target="_blank">
                <figure class="main-image">
                    <img src="image/snacks.jpg" alt="фотография закуски">
                    <figcaption class="main-image-title">Закуски</figcaption>
                </figure>
            </a>
            <a class="main-link" href="#" target="_blank">
                <figure class="main-image">
                    <img src="image/salads.jpg" alt="фотография салата">
                    <figcaption class="main-image-title">Салаты</figcaption>
                </figure>
            </a>
            <a class="main-link" href="#" target="_blank">
                <figure class="main-image">
                    <img src="image/desserts.jpg" alt="фотография десерта">
                    <figcaption class="main-image-title">Десерты</figcaption>
                </figure>
            </a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <ul class="footer-links-list">
                <li class="footer-links-item">
                    <a href="#">Программа лояльности</a>
                </li>
                <li class="footer-links-item">
                    <a href="#">Политика конфиденциальности</a>
                </li>
                <li class="footer-links-item">
                    <a href="#">Договор оферты</a>
                </li>
            </ul>
        </div>
        <div class="footer-text">
            <p>ООО «Vintage Food»</p>
            <p>© Все права защищены</p>
        </div>
        <div class="footer-social">
            <a href="#">
                <img src="image/vk.svg" alt="логотип Вконтакте">
            </a>
            <a href="#">
                <img src="image/telegram.svg" alt="логотип Телеграмма">
            </a>
        </div>
    </footer>

</body>

</html>
